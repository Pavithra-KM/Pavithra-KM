<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
            <div class="container">
                <div id="div1">
                    <h6 class="pt-2">1.Redirect Page</h6>
                    <button onclick="redirect()" class="btn btn-secondary border">Redirect</button>
                </div>
                <div id="div2">
                    <h6 class="pt-2">2.Sort String Input</h6>
                    <input type="text" class="form-control pb-2" id="myInput" style="width:30%">    
                    <button class="btn btn-secondary border" id="myBtn">Submit</button>
                    <p></p>
                </div>
                <div id="div3">
                    <h6 class="pt-2">3.Reverse the characters</h6>
                    <textarea id="myTextArea" class="form-control" style="width:50%" rows="3">
                        Read a sentence reverse the characters in each word and 
                        merge into the sentence and bind to the UI
                    </textarea>
                    <button id="btn" class="btn btn-secondary border">Submit</button>
                    <div id="myDiv"></div>
                </div>
                <div id="div4">
                    <h6 class="pt-2">4.Print Index Value</h6>
                    <h6>["a","b","c","d","e","f","g","h","i","j","k"]</h6>
                    <input type="number" class="form-control" id="myInput1">
                    <button class="btn btn-secondary border" id="button">Submit</button>
                    <div id="myDiv1"></div>
                </div> 
                <div id="div5">
                    <h6 class="pt-3">5.Print Numbers Divisible by 3 & 5</h6>
                    <div id="myDiv2"></div>
                </div>  
                <div id="div6">
                    <h6 class="pt-3">6.Print Numbers Divisible by 5</h6>
                    <div id="myDiv3"></div><br>
                    <div id="myDiv4"></div><br>
                    <div id="myDiv5"></div>
                </div>
                <div id="div9">
                    <h6 class="pt-3">7.Change the text color</h6>
                    <select class="form-control" style="width: 30%;" id="selected">
                        <option>Change Color</option>
                        <option>Red</option>
                        <option>Yellow</option>
                        <option>Pink</option>
                        <option>Blue</option>
                        <option>Orange</option>
                        <option>Green</option>
                    </select><br><br>
                    <i>JQuery Dropdown Example</i>
                </div> 
            </div>
     

        <script src="jqueryoftask2.js"></script>
    </body>
</html>
