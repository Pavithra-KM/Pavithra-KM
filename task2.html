<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <body>
            <div id="div1">
                <h4>1.Redirect the Page</h4>
                <button onclick="redirect()">Redirect Page</button>
            </div>
            <div id="div2">
                <h4>2.Sort String Input</h4>
                <input type="text" id="myInput">
                <button id="myBtn">Retrieve Input</button>
                <p></p>
            </div>
            <div id="div3">
                <h4>3.Reverse the characters</h4>
                <textarea id="myTextArea">
                    Read a sentence reverse the characters in each word and 
                    merge into the sentence and bind to the UI
                </textarea>
                <button id="btn">Submit</button>
                <div id="myDiv"></div>
            </div>
            <div id="div4">
                <h4>4.Print Index Value</h4>
                <h4>["a","b","c","d","e","f","g","h","i","j","k"]</h4>
                <input type="number" id="myInput1">
                <button id="button">Submit</button>
                <div id="myDiv1"></div>
            </div>    
           
            <div id="div5">
                <h4>5.Print Numbers Divisible by 3 & 5</h4>
                <div id="myDiv2"></div>
            </div>
            <div id="div6">
                <h4>6.Print Numbers Divisible by 5</h4>
                <div id="myDiv3"></div><br>
                <div id="myDiv4"></div><br>
                <div id="myDiv5"></div><br>
            </div>
            <div id="div9">
                <h4>7.Change the text color</h4>
                <select id="selected">
                    <option>Change Color</option>
                    <option>Red</option>
                    <option>Yellow</option>
                    <option>Pink</option>
                    <option>Blue</option>
                    <option>Orange</option>
                    <option>Green</option>
                </select><br><br>
                <i>JQuery Dropdown Example</i>
            </div>
        
        <script src="scriptoftask2.js"></script>
        <script src="jqueryoftask2.js"></script>
    </body>
</html>
